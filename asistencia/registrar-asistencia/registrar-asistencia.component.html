<h1 style="text-align: center; margin-top: 25px;">ASISTENCIAS</h1>

<br>

<label>Fecha:</label>
<input type="date">
<br>
<br>

<!-- Tabla con datos de clientes -->
<table mat-table [dataSource] ="dataSource" >
  <ng-container matColumnDef="idEstudiante">
    <th mat-header-cell *matHeaderCellDef> Id Estudiante </th>
    <td mat-cell *matCellDef="let element"> {{element.idEstudiante}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreEst">
    <th mat-header-cell *matHeaderCellDef> Nombre estudiante </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreEst}} </td>
  </ng-container>

  <ng-container matColumnDef="apellidoEst">
    <th mat-header-cell *matHeaderCellDef> Apellido estudiante </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidoEst}} </td>
  </ng-container>

  <ng-container matColumnDef="asistencias">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox onchange="checkAll(this)">Asistencia
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox> </mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef ="cabecera"></tr>
  <tr mat-row *matRowDef="let row; columns: cabecera;"></tr>
</table>

<section>
  <div class="example-button-row" style="text-align: center; margin-top: 50px;">
    <button mat-flat-button color="warn">Guardar asistencia</button>
  </div>
</section>
