<h1 style="text-align: center; margin-top: 25px;">ACTAS DE CALIFICACIONES</h1>

<br>
<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Seleccione un curso..</mat-label>
    <mat-select >
      <mat-option *ngFor="let curso of selectedCurso" value={{curso.idCurso}}>
        {{curso.nombreCurso}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>


<br>
<button mat-raised-button name="gActa" color="warn"[disabled]="flag" (click)="seleccionarCurso()">Generar Acta</button>
<br><br>

<!-- Tabla con datos de clientes -->
<table mat-table [dataSource] ="dataSource" >
  <ng-container matColumnDef="idActa">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.idActa}} </td>
  </ng-container>

  <ng-container matColumnDef="idEstudiante">
    <th mat-header-cell *matHeaderCellDef> Estudiante </th>
    <td mat-cell *matCellDef="let element"> {{element.idEstudiante_fk}} </td>
  </ng-container>

  <ng-container matColumnDef="promCalif">
    <th mat-header-cell *matHeaderCellDef> Prom. Calif. </th>
    <td mat-cell *matCellDef="let element"> {{element.promCalif}} </td>
  </ng-container>

  <ng-container matColumnDef="promAsist">
    <th mat-header-cell *matHeaderCellDef> Prom. Asist. </th>
    <td mat-cell *matCellDef="let element"> {{element.promAsist}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef ="cabecera"></tr>
  <tr mat-row *matRowDef="let row; columns: cabecera;"></tr>
</table>
